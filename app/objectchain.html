
<head>
	<title>Narrow Jumbotron Template for Bootstrap</title>
</head>

<body>

<div class="container">
  <div class="header clearfix">
    <nav>
      <ul class="nav nav-pills pull-right">
        <li role="presentation" class="active"><a href="#">Assert</a></li>
        <li role="presentation"><a href="#">Attest</a></li>
        <li role="presentation"><a href="#">Validate</a></li>
      </ul>
    </nav>
    <h3 class="text-muted">ObjectChain Assert</h3>
  </div>

  <div class="jumbotron">
    <h1>Create your digital identity!</h1>
    <p class="lead">Creating your own digital identity only takes seconds.</p>
  </div>

  <div class="row marketing">
  	<div class="col-lg-6">
  	  {{> account}}
  	</div>
  </div>

</div>
</body>

<template name="create">
	<a class="btn btn-lg btn-success" href="#" role="button">Create now!</a>
</template>

<template name="account">
	<h4>Your identity</h4>
	<div class="container">
		<div class="col-lg-2">Address</div>
		<div class="col-lg-2">{{address}}</div>
	</div>
	<div class="container">
		<div class="col-lg-2">Balance</div>
		<div class="col-lg-2">{{balance}}</div>
	</div>
	<div class="container">
		<div class="col-lg-4">
			<a href="#" class="btn btn-sm btn-danger" id="delete">Delete identity</a>
		</div>
	</div>
    {{> assert}}
</template>

<template name="assert">
		<h4>Make assertion</h4>
		<div class="container">
			<label class="col-lg-2" for="name">Name</label>
			<input class="col-lg-2" type="text" name="name" id="name"/>
			<a href="#" id="assert-name" class="btn btn-primary btn-sm">Assert into chain</a>
			<a href="#" id="get-name" class="btn btn-primary btn-sm">Read from chain</a>
		</div>
</template>
