<div class="container">
  <div class="col-lg-6">
    <div class="form-group">
      <label for="type">Type</label>
      <select id="type" ng-model="assert.assertionType">
        <option value="name">Name</option>
      </select>
    </div>

    <div class="form-group">
      <label for="value">Value</label>
      <input type="text" ng-model="assert.assertionValue" />
    </div>

    <button type="submit" class="btn btn-default" ng-click="assert.assert()">Assert</button>
  </div>
</div>
