<div class="container">
  <div class="row">
  <div class="col-lg-6">
    <div class="form-group">
      <label for="type">Type</label>
      <select id="type" ng-value="assertionType">
        <option value="name">Name</option>
      </select>
    </div>

    <div class="form-group">
      <label for="value">Value</label>
      <input type="text" ng-model="assertionValue" />
    </div>

    <button type="button" class="btn btn-default" ng-click="assert.assert()">Assert</button>
    <button type="button" class="btn btn-default" ng-click="assert.read()">Read</button>
  </div>
  </div>
</div>
