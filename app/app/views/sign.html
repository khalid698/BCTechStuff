<div class="container" ng-if="!selectedIdentity">
<h2>Select an identity to continue...</h2>
 </div>

<div class="container" ng-if="selectedIdentity">
<div class="form-group">
    <label for="message">Message</label>
    <input class="form-control" id="message" type="text" ng-model="sign.message"/>
  </div>
  <div class="form-group">
    <label for="signedMessage">Signed Message</label>
    <textarea class="form-control" rows="5" id="signedMessage" type="text-area" ng-model="sign.signedMessage"></textarea>
  </div>
  <button type="button" class="btn btn-primary" ng-click="sign.signMessage()">Sign Message</button>

 </div>
