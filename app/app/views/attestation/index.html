<div class="container">
  <div class="row" >
      <p>Attestations will be created for <b>{{attestation.selectedIdentity.email}}</b> for the following assertions:</p>

      <div class="col-lg-12" ng-repeat="assertionType in attestation.assertionTypes">
      <label>
  		<input
		    type="checkbox"
		    value="{{assertionType.label}}"
		    ng-checked="selection.indexOf(assertionType) > -1"
		    ng-click="toggleSelection(assertionType)"
		  > {{assertionType.label}}
	  </label>
	</div>

  </div>
  <div class="row">
    <a href="" ng-click="attestation.create()" class="btn btn-primary btn-sm">Create</a>
  </div>
</div>

<ng-include src="'views/partial/loading.html'"/>
