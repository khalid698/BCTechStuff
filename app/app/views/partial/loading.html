<!--
Loading bar, takes a scope containing
- title
- steps
- progress ( where progress == steps is 100%)
-->
<div ng-if="progressbar.active()">

	<div class="modal show">
		<div class="modal-content">
			<div class="modal-header">
				<h2 class="modal-title">{{progressbar.title}}</h2>
			</div>
			<div class="modal-body">
				<div class="progress">
					<div class="progress-bar"
						role="progressbar"
						aria-valuenow="{{progressbar.percentage()}}"
						aria-valuemin="0"
						aria-valuemax="100"
						style="width: {{progressbar.percentage()}}%;"
					>
						{{progressbar.percentage()}}%
					</div>
				</div>	
			</div>
		</div>
	</div>

	<div class="modal-backdrop in"></div>

</div>
