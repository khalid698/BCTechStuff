<div class="panel panel-default">
  <div class="panel-heading">
   Your digital identity.
  </div>
  <div class="panel-body">
    <p>{{identity.request.requestee}} has requested access to the following assertions</p>
    <ul>
      <li ng-repeat="item in identity.request.assertionTypes">{{helpers.assertionLabelById(item)}}</li>
    </ul>
    <button class="btn btn-primary" ng-click="identity.grantRequest()">Next</button>
  </div>
</div>
