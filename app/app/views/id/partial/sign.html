
<div class="row">
  <div class="col-lg-12">
    <div class="form-group">
    <h4>New Message</h4>
    <input class="form-control" id="message" type="text" ng-model="identity.message"/>
  </div>
</div>
</div>

<div class="row">
  <div class="col-lg-12">
  <div class="form-group">
    <h4>Signed Message</h4>
    <textarea class="form-control" rows="5" id="signedMessage" type="text-area" ng-model="identity.signedMessage"></textarea>
  </div>
</div>
</div>

<div class="row assertion greybottom">
  <div class="col-lg-6 pull-right">
  <button type="button" class="btn btn-primary" ng-click="identity.signMessage()">
    <span class="glyphicon glyphicon-pencil"></span> Sign Message</button>

  <button type="button" class="btn btn-primary" ng-click="identity.verifyMessage()">Verify Message</button>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
  <div class="form-group">
    <h4>Public Key</h4>
    <textarea class="form-control" rows="5" id="publicKey" type="text-area" ng-model="identity.publicKey"></textarea>
  </div>
  </div>



 </div>
