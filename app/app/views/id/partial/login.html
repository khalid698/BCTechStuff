<div class="container-fluid" >
  <h4>Login to your digital identity.</h4>
  <div class="row section">
    <div class="col-lg-12 form-horizontal">
      <div class="form-group">
        <label for="identity" class="col-lg-2 control-label">Identity</label>
        <div class="col-lg-10">
          <input id="identity" ng-model="email" type="text" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-lg-2 control-label">Password</label>
        <div class="col-lg-10">
          <input id="password" ng-model="password" type="password" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-6 col-lg-offset-2" ng-if="invalidCredentials">
          Invalid username or password
        </div>
        <div class="col-lg-2 pull-right">
          <button class="btn btn-primary btn-sm" ng-click="identity.login(email, password)">Login</button>
        </div>

      </div>
    </div>
  </div>

</div>
