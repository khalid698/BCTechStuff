<div class="" ng-if="identity.grant && !identity.grantsPending">

	<div class="access-header">
		<div class="row">
			<div class="col-xs-8">
				<h2>{{identity.grant.description}}</h2>
				<p>{{helpers.identityName(identity.grant.requestee)}}</p>
			</div>
			<div class="col-xs-4 text-right">
				<a class="btn btn-danger" ng-click="identity.revokeGrant(identity.grant)">Revoke Access</a>
			</div>
		</div>
	</div>  

	<div class="assertion-row" ng-repeat="assertion in identity.grant.assertions">
		<div class="assertion">
			<div class="row">
				<div class="col-xs-12">
					<label>{{helpers.assertionLabelById(assertion)}}</label>
				</div>
			</div>
			<div class="row">
				<div class="information col-xs-12">
					<span class="information">{{identity.assertions[assertion]}}</span>
				</div>
			</div>
		</div>
	</div>
</div>
