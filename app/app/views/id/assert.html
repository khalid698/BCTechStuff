<div class="container" ng-if="selectedIdentity">
  <div class="row">
  <div class="col-lg-6">
    <div class="form-group">
      <label for="type">Type</label>
      <select id="type" ng-model="identity.assertionType" ng-options="c as c.label for c in assertionTypes track by c.id">
      </select>
    </div>

    <div class="form-group">
      <label for="value">Value</label>
      <input type="text" ng-model="identity.assertionValue" />
    </div>

    <button type="button" class="btn btn-default" ng-click="identity.assert()">Assert</button>
    <button type="button" class="btn btn-default" ng-click="identity.read()">Read</button>
  </div>
  </div>
</div>

<div class="container" ng-if="!selectedIdentity">
  Please select an identity.
